<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="image/x-icon">
    <title>Detona Ralph</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./assets/images/1.png" alt="Foto do jogador" height="60px">
                <h2 id="life-score">x5</h2>
            </div>
        </div>
        <div class="status">
            <h1 id="message"></h1>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        <div class="restart teste">
            <button id="btn">Restart</button>
        </div>
    </div>
    <script class="restart" src="/assets/js/engine.js"></script>
</body>
</html>
